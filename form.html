<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Myfirstform</title>
</head>

<body>
    <div class="img">
        <img src="https://1000logos.net/wp-content/uploads/2016/11/Facebook-Logo-font.jpg" 
            alt="facebook">
    </div>
    <div class="form">
        <form action="none">
            <fieldset>
                <legend>
                    <big>Creat a new account</big>
                </legend>
                <div class="text">
                    <p>First Name : <input type="text" name="fname" value="" placeholder="First Name"></p>

                    <p>Last Name : <input type="text" name="lname" value="" placeholder="Last Name"></p>
                </div>
                <div class="mailnum">
                    <p>Mobile : <input type="tel"
                    name="mobile" value="" placeholder="Mobile Number" ></p>

                    <p>Email : <input type="email" name="email" value="" placeholder="Email"></p>
                </div>
                    <hr>
                <p id="g">Gender Selection :</p>
                    <div class="gender">
                        <label for="male">
                            <p><input type="radio" name="gender" value="male" id="male"> Male</p>
                        </label>
                        <label for="female">
                            <p><input type="radio" name="gender" value="female" id="female"> Female</p>
                        </label>
                        <label for="custom">
                            <p><input type="radio" name="gender" value="custom" id="custom"> Custom</p>
                        </label>
                    </div>
                        <hr>
                    <p id="lang">Which languages do you speak?</p>
                <div class="box">
                    <label for="bengali">
                        <p><input type="checkbox" name="checkbox" value="bengali" id="bengali"> Bengali</p>
                    </label>
                    <label for="english">
                        <p><input type="checkbox" name="checkbox" value="english" id="english"> English</p>
                    </label>
                    <label for="hindi">
                        <p><input type="checkbox" name="checkbox" value="hindi" id="hindi"> Hindi</p>
                    </label>
                    <label for="spanish">
                        <p><input type="checkbox" name="checkbox" value="spanish" id="spanish"> Spanish</p>
                    </label>
                    <label for="urdu">
                        <p><input type="checkbox" name="checkbox" value="urdu" id="urdu"> Urdu</p>
                    </label>
                </div>
                <hr>
                    <div class="birth">
                        <p>Date of birth</p>
                        <input type="date" name="dob" id="dob" value="">
                    </div>
                <hr>
                    <div class="pass">
                        <p>Enter New Password</p>
                        <input type="password" name="password" value="" id="pass" placeholder="Atleast 6 characters">
                    </div>
                <hr>
                    <div class="bottom">
                        <label for="sub">
                            <input type="submit" value="Continue" id="sub">
                        </label>
                        <br>
                        <label for="res">
                            <input type="reset" value="Reset" id="res">
                        </label>
                    </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
